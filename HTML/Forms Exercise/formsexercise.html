<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Exercise</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Create a form that submits to /login -->
    <!-- It should collect a user's username, email, and password -->
    <!-- All inputs should be properly labeled -->
    <!-- All inputs are required -->
    <!-- All inputs need placeholder text -->
    <!-- Add a button at the end to submit the form-->\
    <form action="/login">
      <label for="username">username</label>
      <input type="text" id="username" name="username" placeholder="bob123" required>
      <label for="email">email </label>
      <input type="text" id="email" name="email" placeholder="bob@gmail.com" required>
      <label for="password">password</label>
      <input type="Password" id="password" name="password" placeholder="Your password"required>
      <button>login</button>
    </form>
  </body>
</html>
